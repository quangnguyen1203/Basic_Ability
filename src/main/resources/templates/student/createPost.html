<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" />
<title>Create Post</title>
<th:block th:replace="layout/head::head"></th:block>
<link rel="stylesheet" href="/assets/css/style-post.css" />
<link href="/assets/css/emoji.css" rel="stylesheet">

</head>

<body>
	<th:block th:replace="layout/nav-bar::nav-bar"></th:block>
	<div class="get-in-touch">
		<form class="contact-form row" id="create-form">
			<img class="img_banner" src="/assets/images/background_header.jpg" alt=""/>
			<div class="form-field col-lg-12">
				<label class="input-info" for="cars">イベント選択</label>
				<select class="input-text js-input" name="event" id="event">
				</select>
			</div>
			<div class="form-field col-lg-12">
				<label for="work_completed">学校生活での出来事</label>
				<input id="work_completed" class="input-text input-info js-input work_completed" type="text" required /> 
				
			</div>
			<div class="form-field col-lg-12">
				<label for="action">自分の行動</label>
				<input id="action" class="input-text input-info js-input action"type="text" required /> 
				
			</div>
			<div class="form-field col-lg-12">
				<label for="power">発揮した力</label>
				<input id="power"class="input-text input-info js-input power" type="text" required /> 
				
			</div>
			<div class="form-field col-lg-12">
				<label for="capacity">伸びた能力</label>
				<input id="capacity" class="input-text input-info js-input capacity" type="text" required /> 
			</div>
			<div class="form-field col-lg-12">
				<label for="think">考えた事</label>
				<input id="think" class="input-text input-info js-input think" type="text" required /> 
			</div>
			<div class="col-lg-12 text-center mb-4">
				<button class="btn btn-primary waves-effect waves-light mr-1" id="create-button" type="button">登録</button>
                <button type="reset" class="btn btn-secondary waves-effect waves-light">キャンセル</button>
			</div>
		</form>
		<h1>リプライ （応答）</h1>
	</div>

	<div class="form_comment" style="margin: 0 18%;">
		<div class="row">
			<div class="col-lg-12">
				<div class="row">
					
					<span class="col-lg-1 text-center">
						<i class="fas fa-male fa-3x text-center font"></i>
						</br>	
						先生
					</span>
					<div class="col-lg-4 custom">
						<textarea type="text" cols="40" rows="4" class="content-comment"></textarea>
					</div>
				</div>
			</div>
			
			<div class="col-lg-12 col-md-12 text-right pencil">
				<div class="row justify-content-end">
					<div class="custom1 col-lg-3 col-md-3">
						<a href=""><i class="fas fa-pencil-alt d-none pencil2"></i></a>
						<a href=""><i class="far fa-trash-alt d-none pencil2"></i></a>
						<textarea class="mess " type="text" readonly></textarea>
					</div>
					<span class="col-lg-1 text-center">
						<i class="fas fa-male fa-3x text-center font"></i>
						</br>
						学生
						
					</span>
				</div>
			</div>
		</div>

		<div class="col-lg-12 col-md-12 justify-content-center  pencil ">
			<div class="row">
				<div class="col-lg-1 col-md-1 a-mid ">
					<i style="color: blanchedalmond; margin-left: 30px;"
						class="fas fa-male fa-2x "></i>
				</div>
				<div class="col-lg-9 col-md-9 ">
					<textarea id="comment" class="form-control comment " cols="50"
						rows="3" placeholder="Textarea with emoji Unicode input"
						data-emojiable="true" data-emoji-input="unicode">
					</textarea>
				</div>
				<div class="col-lg-1 col-md-1 send_custom">
					<div class="send">
						<a href=""> <i class="fa fa-paper-plane "></i></a>
					</div>
				</div>
				<div class="col-lg-1 col-md-1 send_custom">
					<div class="send">
						<a href=""> <i class="fa fa-times "></i></a>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
</body>
<th:block th:replace="layout/script::script"></th:block>
<script src="/assets/js/config.js"></script>
<script src="/assets/js/util.js"></script>
<script src="/assets/js/jquery.emojiarea.js"></script>
<script src="/assets/js/emoji-picker.js"></script>

<script src="/assets/js/student/post.js"></script>

	$(function() {
		window.emojiPicker = new EmojiPicker({
			emojiable_selector : '[data-emojiable=true]',
			assetsPath : '/assets/images',
			popupButtonClasses : 'far fa-smile '
		});
		window.emojiPicker.discover();
	});

	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script',
			'//www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-49610253-3', 'auto');
	ga('send', 'pageview');
</script>
</html>
